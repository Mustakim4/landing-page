<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="circle outsideCircle">
            <div class="circle insideCircle"></div>
        </div>

        <div class="circle firstCircle">
            <div class="circle secondCircle">
                <div class="circle thirdCircle">
                    <div class="circle fourthCircle"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="circle outsideCircle">
            <div class="circle insideCircle"></div>
        </div>

        <nav id="navbar">
            <ul>
                <div class="navLeftDiv">
                    <li>
                        <span>
                            <img class="logoImg" src="pngegg.png" alt="logo" />
                        </span>
                        <span>
                            brand
                            <span class="navText"> name </span>
                        </span>
                    </li>
                </div>

                <div class="navRightDiv">
                    <li class="navRightText">About Us</li>
                    <li class="navRightText">Contact</li>
                    <li class="navRightText">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </li>
                </div>
            </ul>
        </nav>

        <div class="centerCircle fourthCircle">
            <div class="circleInsideCircle fourthCircle"></div>
        </div>

        <div class="startCircle fourthCircle">
            <div class="circleInsideCircle fourthCircle"></div>
        </div>

        <div class="gridContainer">
            <div id="firstGridHeading">
                <span> Creative. </span>
                <span> Landing Page </span>
            </div>
            <div id="SecondGridText">
                <span id="gridVerticalText">Creative</span>
                <span id="gridLine"></span>
            </div>
            <div id="thirdGridAnotherText">
                Lorem ipsum dolor sit amet consectetur
            </div>
            <div id="fourthGridAnotherText">4K - Layout</div>
        </div>
    </div>
</body>

</html>
